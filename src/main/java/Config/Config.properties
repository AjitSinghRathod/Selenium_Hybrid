# Configuration properties for the Selenium Java Hybrid Framework

# Base URL of the application under test
baseUrl=https://www.flipkart.com/

# Browser configurations
browserType=chrome
headless=false

# Path to the ChromeDriver or GeckoDriver, etc.
chromeDriverPath=src\\test\\resources\\drivers\\chromedriver.exe
geckoDriverPath=src\\test\\resources\\drivers\\geckodriver

# Implicit wait time in seconds
implicitWait=10

# Explicit wait time in seconds
explicitWait=20

# Path to the test data file
#testDataPath=src\\test\\resources\\testdata.xlsx
testDataPath=src\\test\\resources\\test.xlsx
# Report configurations
reportPath=./reports/
reportName=TestExecutionReport

# Screenshot configurations
screenshotPath=./screenshots/

# Logging configurations
logPath=./logs/
logLevel=DEBUG
